<div class="max-w-screen-lg mx-auto p-4">

  <!-- Card Container -->
  <div class="bg-white shadow-md p-6 rounded-md">

    <!-- Header with Day Name and Date -->
    <div class="text-center mb-4">
      <h1 class="text-2xl font-semibold">Monday</h1>
      <p class="text-gray-600">January 10, 2022</p>
    </div>

    <!-- Schedule Timeline with Scroll -->
    <div class="grid grid-cols-13 h-64 overflow-y-auto">

      <!-- Timeline Hours Column -->
      <div class="col-span-1 border-r">
        <div class="flex flex-col h-full justify-between">
          <!-- Timeline Hours with horizontal lines -->
          @for (hour of hours; track hour) {
            <div class="py-2 relative">
              {{ hour }}
            </div>
          }
        </div>
      </div>

      <!-- Events Column -->
      <div class="col-span-12 relative border">
        <!-- Sample Events -->
        <h1>Text</h1>
      </div>

    </div>

  </div>

</div>
