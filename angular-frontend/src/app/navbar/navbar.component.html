<div class="navbar bg-base-100 py-2 shadow-md">
  <div class="flex-1">
    <a routerLink="/" class="btn btn-ghost text-xl">ThreePar</a>
  </div>
  <div class="navbar">
  </div>
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1">
      <ng-container *ngIf="isLoggedIn$ | async; then showLogout; else showLogin"></ng-container>
      <ng-template #showLogout>
        <li><a routerLink="dashboard">Dashboard</a></li>
        <button (click)="logout()">Logout</button>
      </ng-template>
      <ng-template #showLogin>
        <li><a routerLink="/sign-in">Login / Register</a></li>
      </ng-template>
    </ul>
    <div>
    </div>
  </div>
</div>
